<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tailwind - Assignment -1</title>
  </head>
  <body class="bg-white h-[100vh] flex items-center">
    <div
      class="main_login_container w-full md:w-[50vw] md:px-[10vw] px-2 h-[80vh]"
    >
      <h1 class="text-center my-1">Login</h1>
      <p class="font-sans text-center my-3 flex-nowrap">
        Enter your credential to access your account
      </p>
      <div
        class="google-sign my-5 mx-1 p-2 border cursor-pointer border-slate-500 text-center flex items-center justify-center"
      >
        <img
          src="img/icons8-google-48.png"
          class="w-5 mx-2"
          alt="google logo"
        />
        Login with Google
      </div>
      <div class="w-[100%] m-1">
        <hr class="inline-block w-[45%] border-slate-950" />
        Or
        <hr class="inline-block w-[45%] border-slate-950" />
      </div>
      <div class="form_section w-[100%]">
        <form class="mt-10">
          <div class="email_field w-[100%] my-3">
            <label class="block">
              <span class="block text-sm font-medium text-slate-700 my-1"
                >Email Address</span
              >
              <input
                type="text"
                placeholder="Enter your mail"
                class="w-[100%] block border shadow-sm border-slate-900 p-1"
              />
            </label>
          </div>
          <div class="email_field w-[100%] my-3">
            <label class="block">
              <div class="password flex justify-between my-1">
                <span class="text-sm font-medium text-slate-700">Password</span>
                <span class="text-sm font-medium text-blue-600 cursor-pointer">
                  forget password?</span
                >
              </div>
              <input
                type="text"
                placeholder="Password"
                class="w-[100%] block border shadow-sm border-slate-900 p-1"
              />
            </label>
          </div>
          <button class="w-[100%] p-1 cursor-pointer text-white bg-blue-600">
            Login
          </button>
        </form>
      </div>
      <p class="text-center m-2 text-slate-400">
        Don't have an account?
        <span class="text-slate-950 font-semibold text-base cursor-pointer"
          >Register here</span
        >
      </p>
    </div>
    <div class="img w-[50%] h-[100vh] hidden md:block">
      <img
        src="img/young-happy-woman-with-good-idea-sign-white-shirt-full-portrait.jpg"
        class="h-[100vh] mx-auto"
        alt="young lady image"
      />
    </div>
  </body>
</html>
