<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Assignment - 3</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="box-border bg-slate-200">
    <div class="main_container w-full h-[100vh] flex">
      <div
        class="dashboard_container hidden md:w-[25%] md:h-[100vh] bg-slate-900 text-white md:flex md:flex-col justify-between"
      >
        <div class="dasboard">
          <h1 class="font-bold text-xl text-center py-3">Dashboard</h1>
          <ul>
            <li class="p-2 cursor-pointer hover:bg-slate-500">
              <i class="fa fa-pie-chart mx-2" aria-hidden="true"></i> Dashboard
            </li>
            <li class="p-2 cursor-pointer hover:bg-slate-500">
              <i class="fa-solid fa-people-group mx-2"></i>
              Team
            </li>
            <li class="p-2 cursor-pointer hover:bg-slate-500">
              <i class="fa fa-folder mx-2" aria-hidden="true"></i>
              Project
            </li>
            <li class="p-2 cursor-pointer hover:bg-slate-500">
              <i class="fa-solid fa-calendar-days mx-2"></i> Calendar
            </li>
            <li class="p-2 cursor-pointer hover:bg-slate-500">
              <i class="fa-sharp fa-solid fa-clipboard mx-2"></i>Documents
            </li>
            <li class="p-2 cursor-pointer hover:bg-slate-500">
              <i class="fa-solid fa-square-check mx-2"></i>Reports
            </li>
          </ul>
        </div>
        <div class="dashboard_teams_section text-slate-400 my-5">
          <h1 class="px-5">Your Teams</h1>
          <ul>
            <li class="p-2">
              <i class="fa-solid fa-user-plus mx-2"></i>PW skills
            </li>
            <li class="p-2"><i class="fa-solid fa-laptop mx-2"></i>PW Labs</li>
            <li class="p-2">
              <i class="fa-solid fa-user-tie mx-2"></i>PW - |O|
            </li>
          </ul>
        </div>
      </div>

      <div
        class="container_area bg-slate-100 md:w-[75%] w-[100%] flex justify-center"
      >
        <div
          class="search_area bg-white h-[10vh] w-[98%] mt-3 shadow-lg flex justify-between items-center px-3"
        >
          <div class="profile">
            <i class="fa-solid fa-user mx-1"></i>
            Profile
          </div>
          <div class="search_icon">
            <i class="fa-solid fa-magnifying-glass mx-3 cursor-pointer"></i>
            <i class="fa-solid fa-bell cursor-pointer"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
